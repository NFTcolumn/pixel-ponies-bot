version: '3.8'

services:
  pixel-ponies-bot:
    build: .
    container_name: pixel-ponies-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./backups:/app/backups
    networks:
      - pixel-ponies-network

networks:
  pixel-ponies-network:
    driver: bridge